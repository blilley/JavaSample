<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Open Periodicals</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>
<body>
    <div th:replace="header :: header">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Static header</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-top: 51px;" class="container-fluid">
        <div class="col-md-offset-3 col-md-6">
            <h1>Welcome to Open Periodical</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Title</td>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="newspaper : ${newspapers}">
                        <td th:text="${newspaper.id}">1</td>
                        <td>
                            <span class="col-md-11" th:text="${newspaper.getName()}">Title</span>
                            <a class="btn btn-default col-md-1" th:href="@{/Delete/{id}(id=${newspaper.getId()})}" href="#">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form action="/Create" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input class="form-control" name="title" id="title"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Create"/>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
